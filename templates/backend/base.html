<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客后台管理</title>
    <link rel="stylesheet" href="/static/toolkit/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="/static/toolkit/jquery-3.3.1.js"></script>
    <script src="/static/toolkit/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/blog/css/backend.css">
</head>
<body>
<div class="header">
    <p class="title">
        后台管理
        <a href="/index/" style="margin-left: 10px">首页</a>
        <a href="/{{ request.user.username }}" class="info">
            <img src="media/{{ request.user.avatar }}" alt="" width="45px" height="45px" id="avatar" style="border-radius: 50%">
            <span class="username"> {{ request.user.username }}</span>
        </a>
        <span class="set">
                <a href="/logout/">注销</a>
        </span>
    </p>
</div>

<div class="container">
    <div class="col-md-3">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a href="#collapseOne" role="button" data-parent="#accordion" aria-expanded="true" aria-controls="collapseOne">
                            操作
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel">
                    <div class="panel-body">
                        <p><a href="/cn_backend/add_article">添加文章</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="profile" role="tab" data-toggle="tab">文章</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">相册</a></li>
                <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">宠物</a></li>
                <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">随笔</a></li>

            </ul>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    {% block content %}

                    {% endblock %}
                </div>

                <div role="tabpanel" class="tab-pane" id="profile">
                    <img src="/static/blog/img/meinv2.jpg" alt="">
                    <img src="/static/blog/img/meinv3.jpg" alt="">
                    <img src="/static/blog/img/meinv.jpg" class="pull-right" alt="">
                </div>

                <div class="tab-pane" role="tabpanel" id="messages">
                    <img src="/static/blog/img/hashiqi.jpg" width="180" height="180px" alt="">
                    <img src="/static/blog/img/dogg4.jpg" width="180px" height="180px" alt="">
                    <img src="/static/blog/img/hashiqi2.jpg" width="180px" height="180px" alt="">
                    <img src="/static/blog/img/dogg3.jpeg" width="180px" height="180px" alt="">
                    <img src="/static/blog/img/dogg5.jpg" width="180px" height="180px" alt="">
                    <img src="/static/blog/img/dogg4.jpg" width="180px" height="180px" alt="">
                </div>
                <div role="tabpanel" class="tab-pane" id="settings">

                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
