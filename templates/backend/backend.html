{% extends 'backend/base.html' %}

{% block content %}
<div class="article_list small">
    <table class="table table-hover table-striped">
        <thead>
        <th>标题</th>
        <th>评论数</th>
        <th>点赞数</th>
        <th>操作</th>
        </thead>
        <tbody>
        {% for article in article_list %}
        <tr>
            <td>
                <a href="/{{ article.user.username }}/articles/{{ article.pk }}">{{ article.title }}</a>
            </td>
            <td>{{ article.comm_count }}</td>
            <td>{{ article.up_count }}</td>
            <td>
                <a href="/edit/{{ article.pk }}" class="btn btn-warning edit" article_id="{{ article.pk }}">编辑</a>
                <a href="javascript:;" class="btn btn-danger delete" url="/delete/{{ article.pk }}">删除</a>
            </td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="shade hide"></div>
    <div class="models hide">
        <span class="cancel">X</span>
        <span class="inquiry">确定要删除这篇文章吗?</span>
        <a href="javascript:;" class="btn btn-success ok">确定</a>
    </div>

    </div>


    <script src="/static/blog/js/backend.js"></script>

{% endblock %}
