<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/toolkit/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/blog/css/login.css">
</head>
<body>
<div>
    <div class="navbar-header">
        <a class="navbar-brand" href="#">博客园</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/index/">首页<span class="sr-only">(current)</span></a></li>
            <li><a href="javascript:;">登录</a></li>
            <li><a href="/register/">注册</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-offset-5">
                <h3>登录博客</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="user">用户名</label>
                        <input type="text" id="user" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="pwd">密码</label>
                        <input type="password" id="pwd" class="form-control">
                    </div>

                    <div class="form-group">
                        <div id="popup-captcha"></div>
                    </div>
                    <input type="button" class="btn btn-default login_btn" value="登录" id="popup-submit"> <span class="error"></span>
                    <a href="/register" class="btn btn-success pull-right">注册</a>
                </form>

            </div>

        </div>

    </div>
</div>

</body>
<script src="/static/toolkit/jquery-3.3.1.js"></script>
<script src="http://static.geetest.com/static/tools/gt.js"></script>
<script src="/static/blog/js/login.js"></script>
</html>
